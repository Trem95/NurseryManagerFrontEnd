<div class="container">
  <h2 class="jumbotron bg-dark mt-5 text-light text-center"> Pu√©ricultrice </h2>
  <table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">Nom</th>
        <th scope="col">Login</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paednurse of listPaednurse">
        <td>{{ paednurse.name }}</td>
        <td>{{ paednurse.login }}</td>
        <td><a class="btn btn-danger "(click)="deletePaednurse(paednurse)" routerLink="delete/{{paednurse}}">Supprimer</a></td>
      </tr>
    </tbody>
  </table>
</div>
